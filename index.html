<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normal.css">
        
    </head>
    <body>
      <form action="index.html" method="post" action="mailto:aidarusbadawy@gmail.com">
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" placeholder="Username" required>

          <label for="mail">Email</label>
          <input type="email" id="mail" name="user_email" placeholder="Email" required>

          <label for="text1">Address</label>
          <input type="text" id="text1" name="user_password" placeholder="Address" required>

          <label for="phone">Phone</label>
          <input type="number" id="phone" name="user_phone" placeholder="Mobile number" required>

          <label for="birth_date">Date of Birth</label>
          <input type="date" id="birth_date" name="birth_date" required>

          <label>Sex</label>
          <input type="radio" id="male" value="male" name="user_sex" required><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="female" name="user_sex" required><label for="female" class="light">Female</label><br>

          <button type="submit">Submit</button>
      </form>
    </body>
</html>
